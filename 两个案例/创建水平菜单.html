<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        list-style: none ;
    }
    #menu a{
        text-decoration: none ;
        width: 100%;
        height: 100%;
        display:block;
        background: pink ;
        color: #ffffff;
        text-indent: 20px ;
    }
    #menu a:hover {
        background: green ;
    }
    /*划过时背景颜色变化*/
    #menu li{
        width: 120px;
        height: 30px;
        background:#cccccc ;
        float:left;
        margin-right: 1px;
        line-height: 30px;
    }
</style>
<body>
<ul id="menu">
    <li><a href="#">Link one</a></li>
    <li><a href="#">Link two</a></li>
    <li><a href="#">Link three</a></li>
    <li><a href="#">Link four</a></li>
</ul>
</body>
</html>
